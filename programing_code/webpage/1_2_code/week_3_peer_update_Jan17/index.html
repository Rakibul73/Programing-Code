<html>
	<head>
		<title>Image Gallery</title>

		<!-- import bootstrap -->
		<link rel="stylesheet"
			  type="text/css"
			  href="bootstrap.css"
		      />

		<!-- import our own stylesheet -->
		<link rel="stylesheet"
			  type="text/css"
			  href="styles.css"
		      />	

		<!-- import jQuery -->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	</head>
	<body>
	<div class="container">
		<h1>Image Gallery</h1>

		<!--
		   These are the thumbnail images.
		   They are laid out using the 
		   bootstrap grid.
		   I have given them all the class
		   "crop-image" which I use in the
		   css and the javascript code.
		-->
		<div class="row">
			<div class="col-md-3">
				<img class="crop-img" 
				  src="img_6.jpg" 
				  alt="graffittied building"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				  src="img_7.jpg" 
				  alt="display of cheese"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				  src="img_8.jpg" 
				  alt="synethesizer workshop"/> 
			</div>
			<div class="col-md-3">
				<img class="crop-img" 
				   src="img_9.jpg" 
				   alt="City night"/> 
			</div>
		</div>
		<!--
			this is the large image which is
			on a row of its own. 
			I will change it's source in the 
			javascript
		-->
		<div class="row">
			<div class="col-md-12">
				<img id="bigImage" 
				  class="large-img" 
				  src="img_5.jpg" 
				  alt="graffittied building"/> 
			</div>
		</div>
	</div>

	<script>
		// when we click on the thumbnail
		// we set the src attribute of the 
		// bit image to be the same as the 
		// src of the image we have clicked on
		// ("this"). This loads the same
		// image file into the big image
		$(".crop-img").click(function(){
			$("#bigImage").attr('src', 
				$(this).attr('src'));
		});
	</script>

	</body>
</html>
